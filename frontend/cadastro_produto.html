<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="janela-central">
        <h2>Novo Produto</h2>

        <div class="form-cadastro">
            <input id="novoCodigo" placeholder="Código">
            <input id="novaDescricao" placeholder="Descrição">
            <input id="valorNovoProduto" placeholder="Valor" type="number" step="0.01">

            <div class="botoes">
                <button id="salvarProduto">Salvar</button>
                <button id="voltar">Voltar</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/cadastro_produto.js"></script>
</body>

</html>
