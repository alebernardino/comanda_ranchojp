<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comanda</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 id="tituloComanda">Comanda</h2>

<div class="layout">

  <!-- ESQUERDA -->
  <div class="col-esq">
    <input id="buscaProduto" placeholder="Código ou descrição">

    <input id="qtdProduto" type="number" step="0.01" placeholder="Qtd">
    <input id="valorProduto" type="number" step="0.01" placeholder="Valor">

    <button id="btnAddItem">Adicionar item</button>

    <div id="itensComanda"></div>

    <button id="btnFechar">Fechar Comanda</button>
  </div>

  <!-- DIREITA -->
  <div class="col-dir">
    <h4>Produtos</h4>
    <div id="listaProdutos"></div>
  </div>

</div>

<!-- MODAL CADASTRO PRODUTO -->
<div id="modalProduto" class="modal hidden">
  <div class="modal-content">
    <h3>Novo Produto</h3>

    <input id="novoCodigo" placeholder="Código">
    <input id="novaDescricao" placeholder="Descrição">
    <input id="novoValor" type="number" step="0.01" placeholder="Valor">

    <button id="salvarProduto">Salvar</button>
    <button id="cancelarProduto">Cancelar</button>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/comanda.js"></script>
</body>
</html>
